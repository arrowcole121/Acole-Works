<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pit Scouting Form</title>
<style>
    /* Basic styling */
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    form {
        max-width: 600px;
        margin: auto;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="number"],
    textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
    <h2>Pit Scouting Form</h2>
    <form id="1oxnQuzkkERRf0ucLQJD8kK3znh4rCcvMzkfO2DxXi0Q">
        <label for="team_number">Team Number:</label>
        <input type="number" id="team_number" name="team_number" required>

        <label for="team_name">Team Name:</label>
        <input type="text" id="team_name" name="team_name" required>

        <label for="robot_description">Robot Description:</label>
        <textarea id="robot_description" name="robot_description" rows="4" required></textarea>

        <label for="strengths">Strengths:</label>
        <textarea id="strengths" name="strengths" rows="4" required></textarea>

        <label for="weaknesses">Weaknesses:</label>
        <textarea id="weaknesses" name="weaknesses" rows="4" required></textarea>

        <label for="strategy">Strategy:</label>
        <textarea id="strategy" name="strategy" rows="4" required></textarea>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('pitScoutingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var formData = new FormData(this);
            var jsonObject = {};
            formData.forEach(function(value, key) {
                jsonObject[key] = value;
            });
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE');
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onload = function() {
                if (xhr.status === 200) {
                    alert('Form submitted successfully!');
                    // You can redirect or do other things here after successful submission
                } else {
                    alert('Error submitting form. Please try again later.');
                }
            };
            xhr.send(JSON.stringify(jsonObject));
        });
    </script>
</body>
</html>
